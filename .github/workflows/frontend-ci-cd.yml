name: Frontend CI/CD

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'FrontEnd/**'
  workflow_dispatch:  # Permet de lancer manuellement

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build, tag, and push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: sinistre/frontend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd front-end
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
      
      - name: Update Kubernetes deployment (Optional)
        run: |
          echo "Image pushed: ${{ steps.login-ecr.outputs.registry }}/sinistre/frontend:${{ github.sha }}"
          echo "To deploy: kubectl set image deployment/frontend frontend=${{ steps.login-ecr.outputs.registry }}/sinistre/frontend:${{ github.sha }} -n insurance"
