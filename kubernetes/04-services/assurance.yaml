apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-assurance
  namespace: insurance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-assurance
  template:
    metadata:
      labels:
        app: service-assurance
    spec:
      containers:
        - name: service-assurance
          image: 005783449450.dkr.ecr.us-east-1.amazonaws.com/sinistre/assurance:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8093
          env:
            - name: SPRING_CLOUD_CONFIG_ENABLED
              value: "false"
            - name: SPRING_CONFIG_IMPORT
              value: ""
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://discovery:8761/eureka/"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres:5432/service_assurance"
            - name: SPRING_DATASOURCE_USERNAME
              value: "postgres"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "0000"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "768Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: service-assurance
  namespace: insurance
spec:
  selector:
    app: service-assurance
  ports:
    - port: 8093
      targetPort: 8093
  type: ClusterIP