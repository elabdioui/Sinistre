apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-admin
  namespace: insurance
spec:
  replicas: 2
  selector:
    matchLabels:
      app: service-admin
  template:
    metadata:
      labels:
        app: service-admin
    spec:
      containers:
      - name: service-admin
        image: 005783449450.dkr.ecr.us-east-1.amazonaws.com/sinistre/admin:latest
        ports:
        - containerPort: 8092
        env:
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: "http://discovery:8761/eureka/"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgres:5432/service_admin"
        - name: SPRING_DATASOURCE_USERNAME
          value: "postgres"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "0000"

---
apiVersion: v1
kind: Service
metadata:
  name: service-admin
  namespace: insurance
spec:
  selector:
    app: service-admin
  ports:
  - port: 8092
    targetPort: 8092
  type: ClusterIP